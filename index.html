<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keycode Keyboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Keycode Keyboard</h1>
        <div class="display">
            <div class="key">
                <p>Key Pressed:</p>
                <span id="keyPressed">Press any key</span>
            </div>
            <div class="keycode">
                <p>Key Code:</p>
                <span id="keyCode">---</span>
            </div>
        </div>
        <div class="keyHistory">
            <p>Key History:</p>
            <div id="history"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
